---
# Porch switch, implemented by using a Shelly 1
# (https://shelly.cloud/shelly1-open-source/)
substitutions:
  device: veranda_wcd
  name: Veranda Wandcontactdoos
  reboot_timeout: 14d
  update_interval: 10min

esphome:
  name: ${device}
  platform: ESP8266
  board: esp_wroom_02

<<: !include common/common.yaml
<<: !include common/logger.yaml
<<: !include common/sensors.yaml

binary_sensor:
  - !include common/binary_sensor/status.yaml
  - platform: gpio
    id: manual
    pin: GPIO5
    on_state:
      then:
        - switch.toggle: outlet

switch:
  - !include common/switch/restart.yaml
  - platform: gpio
    name: ${name}
    pin: GPIO4
    id: outlet
    icon: mdi:power-socket-eu
