---
substitutions:
  device: bedroom_3
  name: Slaapkamerklimaat
  location: Slaapkamer
  reboot_timeout: 5min

esphome:
  name: ${device}
  platform: ESP8266
  board: nodemcuv2
  arduino_version: latest

wifi: !include common/wifi.yaml
api: !include common/api.yaml
logger: !include common/logger.yaml
ota: !include common/ota.yaml
web_server: !include common/web_server.yaml
text_sensor: !include common/text_sensors.yaml
binary_sensor: !include common/binary_sensors.yaml
switch: !include common/switches.yaml

i2c:
  sda: D2
  scl: D1

sensor:
  - !include common/sensor/wifi-signal.yaml
  - !include common/sensor/uptime.yaml
  - platform: bme280
    temperature:
      name: ${location} Temperatuur
    pressure:
      name: ${location} Luchtdruk
    humidity:
      name: ${location} Luchtvochtigheid
    address: 0x76
