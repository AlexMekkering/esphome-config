---
substitutions:
  device: bedroom_2
  name: Slaapkamer Achterwand
  reboot_timeout: 7d

esphomeyaml:
  name: ${device}
  platform: ESP8266
  board: esp01_1m
  board_flash_mode: dout

wifi:
  ssid: !secret home_wifi_ssid
  password: !secret home_wifi_password
  domain: !secret home_domain
  fast_connect: true
  reboot_timeout: ${reboot_timeout}
  ap:
    ssid: ${device}
    password: !secret api_password

api:
  password: !secret api_password
  reboot_timeout: ${reboot_timeout}

logger:
  level: INFO

ota:

web_server:

status_led:
  pin:
    number: GPIO13
    inverted: true

sensor:
  - platform: wifi_signal
    name: ${name} WiFi Signal
  - platform: uptime
    id: uptime

text_sensor:
  - platform: version
    name: ${name} ESPHome Version
  - platform: template
    name: ${name} Uptime
    icon: mdi:timer
    lambda: |-
      int up = id(uptime).state;
      char result[16];
      sprintf(result, "%dd %02d:%02d:%02d", up / 86400, (up % 86400) / 3600,
                                            (up % 3600) / 60, up % 60);
      return std::string(result);

binary_sensor:
  - platform: status
    name: ${name} Status
  - platform: gpio
    id: button_1
    pin:
      number: GPIO0
      mode: INPUT_PULLUP
      inverted: true
    on_press:
      then:
        - light.toggle: light

output:
  - platform: gpio
    pin: GPIO12
    id: relay_1

light:
  - platform: binary
    name: ${name}
    output: relay_1
    id: light

switch:
  - platform: restart
    name: ${name} Restart
