---
substitutions:
  device: test
  name: Test
  reboot_timeout: 14d

esphome:
  name: ${device}
  platform: ESP8266
  board: nodemcuv2
  on_boot:
    - priority: 90
      then:
        - output.turn_on: dallas_supply

wifi: !include common/wifi.yaml
api: !include common/api.yaml
logger: !include common/logger.yaml
ota: !include common/ota.yaml
web_server: !include common/web_server.yaml
text_sensor: !include common/text_sensors.yaml
switch: !include common/switches.yaml

status_led:
  pin:
    number: LED
    inverted: true

dallas:
  - pin: D7

output:
  - platform: gpio
    pin: D6
    id: dallas_gnd
  - platform: gpio
    pin: D8
    id: dallas_supply

sensor:
  - !include common/sensor/wifi-signal.yaml
  - !include common/sensor/uptime.yaml
  - platform: dallas
    address: 0x1E0114406D3EAA28
    name: ${name} Temperature
