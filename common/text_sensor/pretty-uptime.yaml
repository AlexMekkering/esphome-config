---
platform: template
name: ${name} Uptime
icon: mdi:timer
update_interval: 10min
lambda: |-
  int up = id(uptime_raw).state;
  char result[16];
  sprintf(result, "%dd %02d:%02d:%02d", up / 86400, (up % 86400) / 3600,
                                        (up % 3600) / 60, up % 60);
  return std::string(result);
