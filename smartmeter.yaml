---
substitutions:
  device: smartmeter
  name: Smartmeter
  location: Meterkast
  reboot_timeout: 1h
  update_interval: 10min

esphome:
  name: ${device}

<<: !include common/common.yaml
<<: !include common/logger.yaml

status_led:
  pin:
    number: D4
    inverted: true

i2c:
  sda: D2
  scl: D1

esp8266:
  board: d1_mini_pro
  restore_from_flash: true

preferences:
  flash_write_interval: ${update_interval}

globals:
  - id: total_Wh
    type: int
    restore_value: true
    initial_value: '32680'
  - id: chime
    type: bool
    restore_value: true
    initial_value: 'true'

sensor:
  - !include common/sensor/wifi-signal.yaml
  - !include common/sensor/uptime.yaml
  - !include common/sensor/bme280.yaml
  - platform: pulse_meter
    pin: D6
    unit_of_measurement: kW
    name: ${name} Power Consumption
    state_class: measurement
    device_class: power
    accuracy_decimals: 3
    internal_filter: 200ms
    filters:
      - multiply: 0.06
    on_raw_value:
      then:
        - lambda: |-
            id(total_Wh) += 1;
  - platform: template
    name: ${name} Total Consumption
    unit_of_measurement: kWh
    state_class: total_increasing
    device_class: energy
    accuracy_decimals: 3
    filters:
      - multiply: 0.001
    lambda: |-
      return id(total_Wh);
    update_interval: ${update_interval}

switch:
  - !include common/switch/restart.yaml
  - platform: gpio
    id: relay
    name: Gong
    icon: mdi:alarm-bell
    pin: D7
    inverted: true
  - platform: template
    name: Deurbel actief
    icon: mdi:doorbell
    id: chime_active
    restore_state: false
    turn_on_action:
      - globals.set:
          id: chime
          value: 'true'
    turn_off_action:
      - globals.set:
          id: chime
          value: 'false'
    lambda: |-
      return id(chime);

binary_sensor:
  - !include common/binary_sensor/status.yaml
  - platform: gpio
    id: button
    name: Deurbel
    pin:
      number: D5
      mode: INPUT_PULLUP
      inverted: true
    filters:
      - delayed_on: 25ms
      - delayed_off: 25ms
    on_press:
      then:
        if:
          condition:
            - switch.is_on: chime_active
          then:
            - switch.turn_on: relay
    on_release:
      - switch.turn_off: relay
